<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Task Management App</h1>
  </header>

  <main>
    <section id="taskSection">
      <h2>Add New Task</h2>
      <form id="taskForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" placeholder="Enter task name" required>
        </div>
        <div class="form-group">
          <label for="taskFile">Attach PDF</label>
          <input type="file" id="taskFile" accept=".pdf">
        </div>
        <button type="submit" class="btn">Add Task</button>
      </form>
    </section>

    <section id="uploadSection">
      <h2>Upload Tasks from Excel</h2>
      <div class="form-group">
        <input type="file" id="excelFile" accept=".xlsx">
        <button id="uploadExcel" class="btn">Upload Excel</button>
      </div>
    </section>

    <section id="taskListSection">
      <h2>Task List</h2>
      <div id="taskList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
